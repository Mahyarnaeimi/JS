<!DOCTYPE html>
<html lang="en">  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style></style>
  </head> 
  <body>
   <form id="contactForm">
  <input type="text" id="name" placeholder="نام شما"><br>
  <input type="email" id="email" placeholder="ایمیل شما"><br>
  <textarea id="message" placeholder="پیام شما"></textarea><br>
  <button type="submit">ارسال</button>
</form>

<p id="feedback" style="color: green; font-weight: bold;"></p>


    <script>  document.getElementById("contactForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const message = document.getElementById("message").value.trim();
  const feedback = document.getElementById("feedback");

  // اعتبارسنجی
  if (!name || !email || !message) {
    feedback.style.color = "red";
    feedback.textContent = "لطفاً تمام فیلدها را پر کنید.";
    return;
  }

  // نمایش پیام تشکر
  feedback.style.color = "green";
  feedback.textContent = `✅ ممنون ${name}! پیام شما با موفقیت ارسال شد.`;
  
  // پاک‌سازی فرم (اختیاری)
  document.getElementById("contactForm").reset();
});

    </script>
  </body>
</html>
