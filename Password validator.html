    <!--example of a strong password validation using regex -->
    <script>
        function validate() {
            const pass = document.getElementById("password").value;
            const msg = document.getElementById("msg");

            //  ^                     start of string
            //  (?=.*[A-Z])           at least one uppercase
            //  (?=.*[a-z])           at least one lowercase
            //  (?=.*[!@#$%^&*?])     at least one special char
            //  [A-Za-z\d!@#$%^&*?]+  allowed characters (letters, digits, specials)
            //  $                     end of string
            const pattern = /^(?=.*[A-Z])(?=.*[a-z])(?=.*[!@#$%^&*?])[A-Za-z\d!@#$%^&*?]{8,}$/;
           
            if (pattern.test(pass)) {
                msg.textContent = "✅ Password is valid!";
                msg.style.color = "green";
            } else {
                msg.textContent = "❌ Password must be at least 8 characters long, contain at least one uppercase letter, one lowercase letter, and one special character.";
                msg.style.color = "red";
            }
        }
    </script>
